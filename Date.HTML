<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Einladung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        #hamsterImage {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            transition: transform 0.3s ease;
            max-height: 30vh;
        }
        .response-button, #yesOptions {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1.25em;
        }
        #yesButton {
            background-color: #4CAF50;
        }
        .response-button.no {
            background-color: #f44336;
        }
        .response-button:hover, #yesOptions:hover {
            opacity: 0.8;
        }
        .hidden {
            display: none;
        }
        .date-input {
            display: none;
            margin-top: 10px;
        }
        .message {
            margin-top: 20px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="dateButton" class="response-button">MÃ¶chtest du mit mir ausgehen?</button>
        <div id="responseButtons" class="hidden">
            <select id="yesOptions" class="response-button">
                <option value="cafe">Ins CafÃ©</option>
                <option value="kino">Ins Kino</option>
                <option value="park">Spaziergang im Park</option>
                <option value="museum">Besuch im Museum</option>
                <option value="restaurant">Abendessen im Restaurant</option>
                <option value="konzert">Zum Konzert gehen</option>
            </select>
            <button id="yesButton" class="response-button">Ja, gerne!</button>
            <button id="noButton" class="response-button no">Nein, danke</button>
        </div>
        <div id="dateInputContainer" class="date-input">
            <input type="date" id="dateInput">
            <button id="dateConfirmButton" class="response-button">Wann?</button>
        </div>
        <div id="messageContainer"></div>
    </div>
    <img id="hamsterImage" src="C:\Users\morit\Downloads\Download.png" alt="Hamster">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dateButton = document.getElementById('dateButton');
            const yesButton = document.getElementById('yesButton');
            const noButton = document.getElementById('noButton');
            const responseButtons = document.getElementById('responseButtons');
            const messageContainer = document.getElementById('messageContainer');
            const yesOptions = document.getElementById('yesOptions');
            const dateInputContainer = document.getElementById('dateInputContainer');
            const dateConfirmButton = document.getElementById('dateConfirmButton');
            const hamsterImage = document.getElementById('hamsterImage');
            let scale = 1;

            dateButton.addEventListener('click', function() {
                dateButton.classList.add('hidden');
                responseButtons.classList.remove('hidden');
            });

            yesButton.addEventListener('click', function() {
                const activity = yesOptions.value;
                let activityMessage = 'Super! Ich freue mich schon. ðŸ˜Š';
                showMessage(activityMessage);
                responseButtons.classList.add('hidden');
                dateInputContainer.style.display = 'block';
            });

            dateConfirmButton.addEventListener('click', function() {
                const selectedDate = document.getElementById('dateInput').value;
                showMessage(`Perfekt! Wir sehen uns am ${selectedDate}. ðŸ˜Š`);
                dateInputContainer.style.display = 'none';
            });

            noButton.addEventListener('click', function() {
                const messages = [
                    'Aber lecki Eis? ',
                    'SchÃ¶ni Kino? ',
                    "Schmeckedischmakedischmockes essen?",
                    "kleini Spaziergangi?"
                    
                ];

                const randomMessage = messages[Math.floor(Math.random() * messages.length)];
                showMessage(randomMessage);
                scale += 0.1;
                hamsterImage.style.transform = `translate(-50%, -50%) scale(${scale})`;
            });

            function showMessage(message) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.textContent = message;
                messageContainer.appendChild(messageElement);
                messageElement.scrollIntoView({ behavior: 'smooth' });
            }
        });
    </script>
</body>
</html>
